<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KV Broadcast - Visning</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/visualizations.css" />
    <!-- Pusher SDK -->
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        background-color: black;
      }
      .display-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .program-frame {
        width: 100%;
        height: 100%;
        border: none;
      }
      .connection-info {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-family: sans-serif;
        font-size: 12px;
        z-index: 100;
        opacity: 0.5;
        transition: opacity 0.3s;
      }
      .connection-info:hover {
        opacity: 1;
      }
      .connection-status {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .status-online {
        background-color: #1eaa5c;
        box-shadow: 0 0 5px #1eaa5c;
      }
      .status-offline {
        background-color: #d9534f;
        box-shadow: 0 0 5px #d9534f;
      }
      .status-connecting {
        background-color: #f0ad4e;
        box-shadow: 0 0 5px #f0ad4e;
        animation: pulse 1.5s infinite;
      }
      .debug-panel {
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        max-height: 150px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #0f0;
        font-family: monospace;
        font-size: 12px;
        padding: 10px;
        border-radius: 4px;
        overflow-y: auto;
        z-index: 100;
        display: none;
      }
      .debug-panel.visible {
        display: block;
      }
      /* Loading indicator */
      .initial-loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-family: sans-serif;
      }
      .spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="display-container">
      <div class="initial-loader">
        <div class="spinner"></div>
        <p>Indl√¶ser valgdata...</p>
      </div>

      <iframe
        id="programFrame"
        class="program-frame"
        src="about:blank"
      ></iframe>

      <div class="connection-info">
        <span
          id="connectionStatus"
          class="connection-status status-offline"
        ></span>
        <span id="connectionText">Ikke forbundet</span>
      </div>

      <div id="debugPanel" class="debug-panel">
        <div id="logContainer"></div>
      </div>
    </div>

    <!-- Erstattet inline-script med modul -->
    <script type="module" src="./js/display.js"></script>
  </body>
</html>
